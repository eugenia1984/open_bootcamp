<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia</title>
</head>
<body>
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="imagenes/video-juego.jpg" alt="imagen del video juego Mario Bross" width="417" height="417"></img>
  </section>
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="400" height="300" controls autoplay loops muted>
      <source src="assets/video.mp4" type="video/mp4">
    </video>
  </section>
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="assets/03-Multimedia_gnr-welcome.mp3" type="audio/">
    </audio>
  </section>
  
</body>
</html>
