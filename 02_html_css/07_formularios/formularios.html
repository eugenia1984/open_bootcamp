<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/css3.png" type="image/x-icon">
  <link rel="stylesheet" href="./estilos.css">
</head>
<body>
  <h1>Formularios</h1>
  <h2>Un primer ejemplo de formulario</h2>
  <form action="" method="">
    <input class="input-form-1  input" type="text" name="name" />
    <input class="input-form-1  input " type="password" name="password">
    <input class="input-form-1  input-moderno" type="text" name="name" placeholder="Tu nombre"/>
    <input class="input-form-1  input-moderno input-background" type="text" name="apellido" placeholder="Tu apellido" />
    <input class="input-form-1 input-search" type="text" name="search" placeholder="Buscar..."/>
    <textarea name="descripcion" id="" cols="30" rows="10"></textarea>
    <br>
    <select name="opciones" id="opciones">
      <option value="1">Opcion 1</option>
      <option value="2">Opcion 2</option>
      <option value="3">Opcion 3</option>
    </select>
  </form>
  <h2>Un segundo ejemplo de formularios</h2>
  <h3>Simulando un login</h3>
  <div class="container">
    <h3>Reg√≠strate en los formularios</h3>
    <div class="buttons">
        <button class="google-btn">
            <picture>
                <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture>T</picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>O...</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username" />
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
        </label>
        <label for="password">
            <span>Password</span>
            <input id="password" name="password" placeholder="6+ caracteres" />
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" id="checkbox">
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
</div>
</body>
</html>
